<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <title>پیام عاشقانه</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
      text-align: center;
      padding: 0 1rem;
      color: white;
      background: linear-gradient(270deg, #ff9a9e, #fad0c4, #a18cd1, #fbc2eb);
      background-size: 800% 800%;
      animation: gradientShift 20s ease infinite;
    }
    @keyframes gradientShift {
      0% {background-position:0% 50%;}
      50% {background-position:100% 50%;}
      100% {background-position:0% 50%;}
    }
    h1, p, h3 {
      margin: 0.2em 0;
      text-shadow: 0 0 10px rgba(0,0,0,0.5);
      white-space: pre-line;
    }
    h1 {
      font-size: clamp(2rem, 6vw, 4rem);
    }
    p {
      font-size: clamp(1.3rem, 4vw, 2rem);
      line-height: 1.4;
    }
    h3 {
      font-size: clamp(1.5rem, 4vw, 2.5rem);
      margin-top: 1em;
    }
    .emoji {
      animation: pulse 1.5s infinite;
      display: inline-block;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }
  </style>
</head>
<body>
  <h1>چاوانم</h1>
  <p>من ئەمڕۆ خۆشمدەوێی و دڵتەنگتم
ئەم ڕستەیە هەموو ڕۆژێ بخوێنەوە<span class="emoji">❤️‍🩹</span>..</p>

  <h3>ئەوینداری تۆ؛ الام <span style="color:#ff69b4;">💗</span></h3>
</body>
</html>
